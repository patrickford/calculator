<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
        </div>
        <div class="keypad">
          <div class="row">
            <div class="button"><span class="value">7</span></div>
            <div class="button"><span class="value">8</span></div>
            <div class="button"><span class="value">9</span></div>
            <div class="button"><span class="value">/</span></div>            
          </div>
          <div class="row">
            <div class="button"><span class="value">4</span></div>
            <div class="button"><span class="value">5</span></div>
            <div class="button"><span class="value">8</span></div>
            <div class="button"><span class="value">*</span></div>  
          </div>
          <div class="row">
            <div class="button"><span class="value">1</span></div>
            <div class="button"><span class="value">2</span></div>
            <div class="button"><span class="value">3</span></div>
            <div class="button"><span class="value">-</span></div>
          </div>  
          <div class="row">
            <div class="button"><span class="value">0</span></div>
            <div class="button"><span class="value">.</span></div>
            <div class="button"><span class="value">=</span></div>
            <div class="button"><span class="value">+</span></div>          
          </div>  
          <div class="row">
            <div class="button"><span class="value">C</span></div>
            <div class="button"><span class="value">AC</span></div>          
          </div>                       
        </div> 
      </div>            
    </div>
  </body>
</html>
